<div class="rk-profile">
<h2 class="rk-menu-topic {{storedTheme}}">{{ 'profile.title' | translate| uppercase }}</h2>

<div *ngIf="auth.user$ | async as user ; else showLogin" class="rk-user-section {{storedTheme}}">
  <img class="rk-userimg {{storedTheme}}" [src]="user.photoURL" alt="noImg">
  <h6 class="rk-username">{{ user.displayName }}</h6>
  <h6 class="rk-email">({{ user.email }})</h6>
  <hr class="rk-hr">
  <button class="rk-logout btn {{storedTheme}}" (click)="auth.signOut()"><span class="material-icons">login</span>{{ 'profile.logout' | translate }}</button>
